<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감귤마켓</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="login">
        <section class="whiteLogo">
            <img src="./assets/assets/symbol-logo-W.png" alt="감귤마켓 로고 이미지">
        </section>

        <section class="snsBtn">
            <ul class="sns">
                <li class="kakao">
                    <button class="loginwithKakao btn">카카오톡 계정으로 로그인</button>
                </li>
                <li class="google">
                    <button class="loginwithgoogle btn">구글 계정으로 로그인</button>
                </li>
                <li class="facebook">
                    <button class="loginwithfacebook btn">페이스북 계정으로 로그인</button>
                </li>
            </ul>
            <ul class="join">
                <li class="useEmail">이메일로 로그인</li>
                <li class="signUp">회원가입</li>
            </ul>
        </section>
    </section>
</body>
</html>
