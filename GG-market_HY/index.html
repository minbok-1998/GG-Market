<body>
    <main>
        <!-- Splash Screen -->

        <section id="loading">
            <img src="./assets/assets/full-logo.png" alt="감귤마켓 로고 이미지">
        </section>

        <!-- Login -->

        <section id="login">
            <section class="whiteLogo">
                <img src="./assets/assets/symbol-logo-W.png" alt="감귤마켓 로고 이미지">
            </section>

            <section class="snsBtn">
                <ul class="sns">
                    <li class="kakao">
                        <button class="loginwithKakao btn">카카오톡 계정으로 로그인</button>
                    </li>
                    <li class="google">
                        <button class="loginwithgoogle btn">구글 계정으로 로그인</button>
                    </li>
                    <li class="facebook">
                        <button class="loginwithfacebook btn">페이스북 계정으로 로그인</button>
                    </li>
                </ul>
                <ul class="join">
                    <li class="useEmail">이메일로 로그인</li>
                    <li class="signUp">회원가입</li>
                </ul>
            </section>
        </section>

        <!-- Login-email  -->

        <section id="loginEmail">
            <section class="loginWrap">
                <h1 class="login title">로그인</h1>
                    <label for="email" class="label">이메일
                        <input type="text" name="email" id="email" class="logininput input">
                    </label>
                    <label for="pw" class="label">비밀번호
                        <input type="password" name="pw" id="pw" class="loginInput input">
                    </label>
                <button class="nextBtn btn">로그인</button>
                <p class="goJoin">이메일로 회원가입</p>
            </section>
        </section>

        <!-- join Member Ship -->

        <section id="joinMembership">
            <section class="joinWrap">
                <h1 class="join title">이메일로 회원가입</h1>
                    <label for="joinemail" class="label">이메일
                        <input type="text" name="joinemail" id="joinemail" class="joinInput input" placeholder="이메일 주소를 입력해 주세요.">
                    </label>
                    <label for="joinpw" class="label">비밀번호
                        <input type="password" name="joinpw" id="joinpw" class="joinInput input" placeholder="비밀번호를 설정해 주세요.">
                    </label>
                <button class="nextBtn btn">다음</button>
            </section>
        </section>
